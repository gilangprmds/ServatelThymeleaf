<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookings - Servatel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container-table {
            margin-top: 80px;
        }
        .table-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .table-header h3 {
            font-size: 24px;
            font-weight: bold;
            color: #f39c12;
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .table-hover tbody tr:hover {
            background-color: #fce4a8;
        }
        .btn-primary {
            background-color: #f39c12;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e67e22;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>

<!-- ðŸ”¥ Navbar -->
<div th:replace="~{fragments/navbar::navheader}"></div>



<div th:if="${param.success}">
    <div class="alert alert-success">
        User (ID: <span th:text="${updatedUserId}"></span>) info has been successfully updated
    </div>
</div>
<!-- ðŸ”¥ Booking List -->
<div class="container container-table">
    <div class="table-header">
        <h3>User List</h3>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-warning">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr class="align-middle" th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.roleType}"></td>
                <td>
                    <a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a>
                </td>
                <td>
                    <form method="post" th:if="${user.roleType != 'ADMIN'}"
                          th:action="@{/admin/users/delete/{id}(id=${user.id})}"
                          onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- ðŸ”¥ Modal Pop-up -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true" th:if="${message}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p th:text="${message}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    // Menampilkan modal jika ada pesan
    var message = /*[[${message}]]*/ null;
    if (message) {
        var myModal = new bootstrap.Modal(document.getElementById('messageModal'), {
            keyboard: false
        });
        myModal.show();
    }
</script>
</body>
</html>
