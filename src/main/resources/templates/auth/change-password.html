<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Servatel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .login-card h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-login {
            background-color: #f39c12;
            color: white;
        }
        .btn-login:hover {
            background-color: #e67e22;
        }
        .btn-register {
            background-color: #2c3e50;
            color: white;
        }
        .btn-register:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h3>Silahkan Masukan Password Baru Anda</h3>
        <form id="login" th:action="@{/auth/change-password}" th:object="${usrChangePassword}" method="POST">
            <div th:if="${#fields.hasErrors('global')}" class="error-box error-danger">
                <p th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
            </div>
            <input type="hidden" name="email" th:value="${email}">
            <div class="mb-3">
                <label class="form-label" for="passwordBaru">Masukan Password Baru Anda</label>
                <input type="text" id="passwordBaru" th:field="*{passwordBaru}" class="form-control" required />
                <ul>
                    <li th:each="err : ${#fields.errors('passwordBaru')}" th:text="${err}" class="error"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label class="form-label" for="konfirmasiPasswordBaru">Masukan Password Baru Anda</label>
                <input type="text" id="konfirmasipasswordBaru" th:field="*{konfirmasiPasswordBaru}" class="form-control" required />
                <ul>
                    <li th:each="err : ${#fields.errors('konfirmasiPasswordBaru')}" th:text="${err}" class="error"></li>
                </ul>
            </div>
            <button type="submit" class="btn btn-login w-100">Ubah Passowrd</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/auth}" class="btn btn-register w-100">Cancel</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
