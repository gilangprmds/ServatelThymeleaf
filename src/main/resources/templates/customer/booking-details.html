<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servatel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2>Booking Details</h2>
                </div>
                <div class="card-body">
                    <h5>Confirmation Number:</h5>
                    <p class="mb-3" th:text="${bookingDTO.confirmationNumber}"></p>
                    <hr>
                    <h3 class="mb-2" th:text="${bookingDTO.hotelName}">Hotel</h3>
                    <p class="small mb-4" th:text="${bookingDTO.hotelAddress.streetName + ', ' + bookingDTO.hotelAddress.city + ', ' + bookingDTO.hotelAddress.country}"></p>
                    <div class="row text-center my-5">
                        <div class="col-md-4">
                            <h5>Check-in</h5>
                            <p th:text="${bookingDTO.checkinDate}"></p>
                        </div>
                        <div class="col-md-4">
                            <h5>Check-out</h5>
                            <p th:text="${bookingDTO.checkoutDate}"></p>
                        </div>
                        <div class="col-md-4">
                            <h5>Duration</h5>
                            <p th:text="${bookingDTO.durationDays} + ' night(s)'"></p>
                        </div>
                    </div>
                    <h5>Rooms:</h5>
                    <ul class="mb-3">
                            <span th:text="${bookingDTO.roomSelections.roomCount}"></span> x <span th:text="${bookingDTO.roomSelections.roomType}"></span>
                    </ul>
                    <hr>
                    <h3>Total Price:</h3>
                    <p class="mb-3" th:text="'$ ' + ${#numbers.formatDecimal(bookingDTO.totalPrice, 1, 'COMMA', 2, 'POINT')}"></p>
                    <h5 class="small">Payment Status:</h5>
                    <p class="small mb-3" th:text="${bookingDTO.paymentStatus}"></p>
                    <h5 class="small">Payment Method:</h5>
                    <p class="small mb-3" th:text="${bookingDTO.paymentMethod}"></p>
                    <hr>
                    <h5>Guest Details:</h5>
                    <p class="mb-2">Name: <span th:text="${bookingDTO.customerName}"></span></p>
                    <p class="mb-3">Email: <span th:text="${bookingDTO.customerEmail}"></span></p>
                </div>
            </div>
            <div class="mt-3">
                <a href="/booking/my-bookings" class="btn btn-primary">Back to Bookings</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
