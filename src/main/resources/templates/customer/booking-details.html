<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servatel - Booking Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container-table {
            margin-top: 80px;
        }
        .table-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .table-header h3 {
            font-size: 24px;
            font-weight: bold;
            color: #f39c12;
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .table-hover tbody tr:hover {
            background-color: #fce4a8;
        }
        .btn-primary {
            background-color: #f39c12;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e67e22;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar::navheader}"></div>

<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="card custom-card">
                <div class="card-header custom-card-header">
                    <h2 class="custom-title">Booking Details</h2>
                </div>
                <div class="card-body custom-card-body">
                    <h5>Confirmation Number:</h5>
                    <p class="mb-3" th:text="${bookingDTO.confirmationNumber}"></p>
                    <hr>
                    <h5>Booking Date:</h5>
                    <p class="mb-3" th:text="${bookingDTO.bookingDate}"></p>
                    <hr>
                    <h3 class="mb-2 custom-heading" th:text="${bookingDTO.hotelName}">Hotel</h3>
                    <p class="small mb-4" th:text="${bookingDTO.hotelAddress.streetName + ', ' + bookingDTO.hotelAddress.city + ', ' + bookingDTO.hotelAddress.country}"></p>

                    <div class="row text-center my-5">
                        <div class="col-md-4">
                            <h5>Check-in</h5>
                            <p th:text="${bookingDTO.checkinDate}"></p>
                        </div>
                        <div class="col-md-4">
                            <h5>Check-out</h5>
                            <p th:text="${bookingDTO.checkoutDate}"></p>
                        </div>
                        <div class="col-md-4">
                            <h5>Duration</h5>
                            <p th:text="${bookingDTO.durationDays} + ' night(s)'"></p>
                        </div>
                    </div>

                    <h5>Rooms:</h5>
                    <ul class="mb-3">
                        <span th:text="${bookingDTO.roomSelections.roomCount}"></span> x <span th:text="${bookingDTO.roomSelections.roomType}"></span>
                    </ul>

                    <hr>
                    <h3 class="custom-price-heading">Total Price:</h3>
                    <p class="mb-3 custom-price" th:text="'$ ' + ${#numbers.formatDecimal(bookingDTO.totalPrice, 1, 'COMMA', 2, 'POINT')}"></p>

                    <h5 class="small">Payment Status:</h5>
                    <p class="small mb-3" th:text="${bookingDTO.paymentStatus}"></p>

                    <h5 class="small">Payment Method:</h5>
                    <p class="small mb-3" th:text="${bookingDTO.paymentMethod}"></p>

                    <hr>
                    <h5>Guest Details:</h5>
                    <p class="mb-2">Name: <span th:text="${bookingDTO.customerName}"></span></p>
                    <p class="mb-3">Email: <span th:text="${bookingDTO.customerEmail}"></span></p>
                </div>
            </div>

            <div class="mt-3">
                <a href="/booking/my-bookings" class="btn btn-primary custom-button">Back to Bookings</a>
                <!-- Tombol "Lanjutkan Pembayaran" hanya muncul jika status PENDING -->
                <div th:if="${bookingDTO.paymentStatus == 'PENDING'}" class="mt-2">
                    <a th:href="'https://app.sandbox.midtrans.com/snap/v2/vtweb/' + ${bookingDTO.token}" class="btn btn-warning">
                        Lanjutkan Pembayaran
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
