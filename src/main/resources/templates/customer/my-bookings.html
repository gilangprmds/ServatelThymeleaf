<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servatel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Your Bookings</h2>
            <table class="table table-striped align-middle">
                <thead>
                <tr>
                    <th>City</th>
                    <th>Check-In</th>
                    <th>Check-Out</th>
                    <th>Hotel</th>
                    <th>Total Price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="align-middle" th:each="booking : ${bookings}">
                    <td th:text="${booking.hotelAddress.city}"></td>
                    <td th:text="${booking.checkinDate}"></td>
                    <td th:text="${booking.checkoutDate}"></td>
                    <td th:text="${booking.hotelName}"></td>
                    <td th:text="'$ ' + ${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td>
                        <a th:href="@{/booking/my-booking/{id}(id=${booking.id})}" class="btn btn-primary btn-sm">Details</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
