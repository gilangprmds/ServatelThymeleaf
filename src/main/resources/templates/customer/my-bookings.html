<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookings - Servatel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container-table {
            margin-top: 80px;
        }
        .table-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .table-header h3 {
            font-size: 24px;
            font-weight: bold;
            color: #f39c12;
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .table-hover tbody tr:hover {
            background-color: #fce4a8;
        }
        .btn-primary {
            background-color: #f39c12;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e67e22;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>

<!-- ðŸ”¥ Navbar -->
<div th:replace="~{fragments/navbar::navheader}"></div>


<!-- ðŸ”¥ Booking List -->
<div class="container container-table">
    <div class="table-header">
        <h3>Your Bookings</h3>
        <p>Review & manage your hotel bookings</p>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-warning">
            <tr>
                <th>Booking Date</th>
                <th>City</th>
                <th>Check-In</th>
                <th>Check-Out</th>
                <th>Hotel</th>
                <th>Total Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="align-middle" th:each="booking : ${bookings}">
                <td th:text="${booking.bookingDate}"></td>
                <td th:text="${booking.hotelAddress.city}"></td>
                <td th:text="${booking.checkinDate}"></td>
                <td th:text="${booking.checkoutDate}"></td>
                <td th:text="${booking.hotelName}"></td>
                <td th:text="'$ ' + ${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 2, 'POINT')}"></td>
                <td>
                    <a th:href="@{/booking/my-booking/{id}(id=${booking.id})}" class="btn btn-primary btn-sm">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
